
<div>
    <table mat-table  [dataSource]="dataSource"  class="mat-elevation-z8">
        <ng-container matColumnDef="range">
            <th mat-header-cell *matHeaderCellDef> Range </th>
            <td mat-cell *matCellDef="let each"> {{each.range}} </td>
          </ng-container>
        
          
          <ng-container  matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> NutritionalStatus  </th>
            <td mat-cell *matCellDef="let index"> {{index.status}} </td>
          </ng-container> 
              
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p>Note: These information are given based on <abbr title="World Health Organization">WHO</abbr>/EUROPE </p>
</div>
<div class="wrap1">
	<form name="cal">
    <p  class="head1">BMI Calculator</p>
    <br>
    <label for="w" id="hed" class="text-primary" >Enter Your Weight :</label>
    <input class="input-group-Number"  name="display" 
    onkeypress="return event.charCode >= 37    && event.charCode <= 57" 
    type="text" required id="w" placeholder="Typehere In Kg..." >
    <br><br>
    <label for="h" id="hed" class="text-primary">Enter Your Height:</label>
    <input class="input-group-Number"  name="display" id="h" required 
    onkeypress="return event.charCode >= 37    && event.charCode <= 57" 
    type="text" placeholder="Typehere In Centimeter..." (keydown.enter)="save()">
    <br> <br>
    <p id="re" class="result" ></p>
    <br>

    <div matRipple class="rip" matRippleColor="white" 
    onclick ="BMI()" matRippleCentered="centered">Calculate
    </div>
    </form>
</div>
