<mat-toolbar color="accent" class="mat-elevation-z5">
  <span><button class="btn btn-primary" mat-button (click)="sidenav.toggle()"  
    aria-label="Example icon button with a menu icon"><mat-icon>menu</mat-icon></button></span>
    &nbsp;&nbsp;
    
    <span class="tit_heading">
      <img   class="float" [src]=logo>OurCalculator
    </span>
    
    
    
      
</mat-toolbar>


<mat-sidenav-container class="container1">
  <mat-sidenav class="sidenavbar" #sidenav mode="side" opened>
    
  <!--<mat-sidenav  class="side-exam" #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
  (closed)="events.push('close!')" >
  <p><button class="btn btn-primary"  mat-button (click)="sidenav.toggle()">close</button></p>  
  -->
  <mat-nav-list >
     
      <mat-list-item >
        <button mat-button class="btn1"> <a routerLink='Standard_Calci' >Standard</a>  </button>
      </mat-list-item>
      <mat-list-item >
        <button mat-button class="btn1"> <a routerLink='Scientific_calci'>Scientific</a>  </button>
      </mat-list-item>
      <mat-list-item >
        <button mat-button class="btn1"> <a routerLink='Area_calci'>AreaCalculator</a>  </button>
      </mat-list-item>
      
      <mat-list-item >
        
        <button mat-button class="btn1" [matMenuTriggerFor]="menu" >
          InterestCalculator
        </button>
        
        <mat-menu #menu="matMenu" class="btn2">
          <button mat-menu-item >
            <span > <a routerLink='Interest'>SimpleInterestCalci</a></span>
          </button>
          <button mat-menu-item >
            <span > <a routerLink='Compound_interest'>CompoundInterestCalci</a></span>
          </button>
        </mat-menu>
        
      </mat-list-item>
      <mat-list-item >
        <button mat-button class="btn1"> <a routerLink='BMI_calci'>BMICalculator</a>  </button>
        
      </mat-list-item>
      <mat-list-item >
        <button mat-button class="btn1"> <a routerLink='prime'>PrimeCalculator</a>  </button>
      </mat-list-item>
      <mat-list-item >
        <button mat-button class="btn1"> <a routerLink='about'>About</a></button>
      </mat-list-item>
   
    </mat-nav-list>
  </mat-sidenav>
  

    <mat-sidenav-content>
      <div class="wel"><span>Welcome to our calci...</span><br>
        <p class="para">Here , OurCalculator providing a different types of calculator for 
          users such as,</p>
          <table mat-table  [dataSource]="dataSource"  class="mat-elevation-z8">
             <ng-container matColumnDef="no">
                 <th mat-header-cell *matHeaderCellDef> S.NO </th>
                 <td mat-cell *matCellDef="let each"> {{each.no}} </td>
               </ng-container>
             
               
               <ng-container  matColumnDef="type">
                 <th mat-header-cell *matHeaderCellDef> Types </th>
                 <td mat-cell *matCellDef="let index"> {{index.type}} </td>
               </ng-container> 
                   
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         </table>
       
      </div>
      <p style="height:88vh">
    
        <router-outlet>  </router-outlet>
      </p>
    </mat-sidenav-content>  
</mat-sidenav-container>
