
<div class="wrap">
	<form name="cal">
	<input class="input-group-Number"  name="display" 
	onkeypress="return event.charCode >= 37 
    && event.charCode <= 57" id='j' type="text" placeholder="Please Enter..." ><br><br>
	
	
	<input type="button" value="9" 	class="btn btn-secondary"  onclick ="cal.display.value +='9' ">
	<input type="button" value="8"  class="btn btn-secondary" onclick ="cal.display.value +='8' ">
	<input type="button" value="7"  class="btn btn-secondary" onclick ="cal.display.value +='7' ">
	<input  type="button" value="x^2" class="btn btn-secondary" onclick ="Square()">
	
	<br><br>
	
	<input type="button" value="6" class="btn btn-secondary" onclick ="cal.display.value +='6' ">
	<input type="button" value="5" class="btn btn-secondary" onclick ="cal.display.value +='5' ">
	<input type="button" value="4" class="btn btn-secondary" onclick ="cal.display.value +='4' ">
	<input class="id1" type="button" class="btn btn-secondary" value="%" onclick ="cal.display.value +='%' ">
	
	<br><br>
	
	<input class="id1" type="button" class="btn btn-secondary" value="3" onclick ="cal.display.value +='3' ">
	<input class="id1" type="button" class="btn btn-secondary" value="2" onclick ="cal.display.value +='2' ">
	<input class="id1" type="button" class="btn btn-secondary" value="1" onclick ="cal.display.value +='1' ">
	<input class="id1" type="button" class="btn btn-secondary" value="/" onclick ="cal.display.value +='/' ">
	<br><br>
	<input  type="button" value="Back" class="btn btn-secondary" OnClick="backspace(this.form)"> 
	<input class="id1" type="button" class="btn btn-secondary" value="0" onclick ="cal.display.value +='0' ">
	<input  type="button" value="00" class="btn btn-secondary" OnClick="cal.display.value +='00'">
	
	<input class="id1" type="button" class="btn btn-secondary" value="*" onclick ="cal.display.value +='*' ">   
	
	<br><br>
	<input class="id1" type="button" class="btn btn-secondary" value="Clr" onclick ="cal.display.value =''" >
	<input type="button" value="Enter" class="btn btn-secondary" id ="ent" onclick ="calculate(this.form)">
	<input type="button" value="+"  class="btn btn-secondary" onclick ="cal.display.value +='+' ">
	<input type="button" value="-" class="btn btn-secondary" onclick ="cal.display.value +='-' ">
</form>
</div>
